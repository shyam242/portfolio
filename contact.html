<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Symbol Example</title>
    <style>
        .percentage {
            font-size: 80px; /* Adjust the size */
            font-weight: bold;
            color: #3366ff; /* Set the color */
        }
    </style>
</head>
<body>
    <div>
        <span class="percentage">90%</span> <!-- Example for 90% -->
    </div>
</body>
</html>
